<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var directionsService = new google.maps.DirectionsService();
      var directionsDisplay = new google.maps.DirectionsRenderer();
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 14
        });
      }
      //input calculated travel Legs here like so
      var dummyTravelLeg = {
        start : {
          latitude: 10,
          longitide: 10
        },
        end : {
          latitude: 10,
          longitide: 10
        },
        method: 'WALKING'
      }

      function calcRoute(leg) {
        var request = {
          origin: leg.start,
          destination: leg.end,
          travelMode: leg.method
        };
        directionsService.route(request, function(result, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(result);
          }
        });
      }

      function getRoute(start, end) {

          $.get('https://api.coord.co/v1/routing/route?origin_latitude='+ start.latitude'&origin_longitude=-77.06913&destination_latitude=38.87643&destination_longitude=-77.00399&modes=&num_options=3&priority=soon&time=&time_mode=depart&bike_systems=&access_key=')
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1IqGZUiXvjKfTUc7yDim24FaUwWEe4ro
&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-git.min.js"></script>

  </body>
</html>
