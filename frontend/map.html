<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      //input calculated travel Legs here like so
      var dummyTravelLeg = {
        //starbucks 1
        start : {
          lat: 37.77531,
          lng: -122.4173843
        },
        // starbucks 2
        end : {
          lat: 37.775773,
          lng: -122.4209535
        },
        method: 'WALKING'
      }

      var mockPlaces = [
        {
          lat: 37.77531,
          lng: -122.4173843
        },
        {
          lat: 37.775773,
          lng: -122.4209535
        }
      ]

      var map;
      var directionsService;
      var directionsDisplay;
      //var placesService;

      function initMap() {
        directionsService = new google.maps.DirectionsService();
        directionsDisplay = new google.maps.DirectionsRenderer();
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 14
        });
        //place lookup for more complexity// probably not desireable
        //placesService = new google.maps.places.PlacesService(map);
        //placesService.nearbySearch(request, callback);
        createMarkers(mockPlaces);
        getRoute(dummyTravelLeg.start, dummyTravelLeg.end);
        calcRoute(dummyTravelLeg);
      }

      function createMarkers(coords) {
        var bounds = new google.maps.LatLngBounds();
        var marker,i;
        for (i = 0; i < coords.length; i++) { 
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(coords[i].lat, coords[i].lng),
            map: map
          });
          bounds.extend(coords[i]);
        }
        
        map.fitBounds(bounds);
      }

      function calcRoute(leg) {
        var request = {
          origin: leg.start,
          destination: leg.end,
          travelMode: leg.method
        };
        directionsService.route(request, function(result, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(result);
          }
        });
      }

      function getRoute(start, end) {
        // coord.co request
        $.get('https://api.coord.co/v1/routing/route?origin_latitude=' + start.lat + '&origin_longitude=' + start.lng
          + '&destination_latitude=' + end.lat + '&destination_longitude=' + end.lng
          + '&modes=&num_options=3&priority=soon&time=&time_mode=depart&bike_systems=&access_key=iZlC7r9ybCya_HS4BsasHMQV5kPqFSNpsSZdu8C8ANE',
          function(req,res) {
            //coord.co response
            //console.log(JSON.stringify(req));
            //switch by trip type?
            var routeColors = [ "#FF0000","#00FF00","#0000FF","#FFFF00","#00FFFF"]//R,B,G,P,O 
            var tempColorCount = 0;
            var routePath;
            var trips = req.trips;
            trips.forEach( function(el){
              el.legs.forEach(function(el){
                 console.log(JSON.stringify(el));
                routePath = new google.maps.Polyline({
                    map: map,
                    path: transformCoordLegtoGooglePath(el.geometry.coordinates),
                    strokeColor: routeColors[tempColorCount],
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
                tempColorCount++;
              });
            });
        });
      }

      function transformCoordLegtoGooglePath(legs){
        var googleCoords = [];
        for ( var i = 0; i < legs.length; i++){
          
          googleCoords[i] = new google.maps.LatLng(legs[i][1], legs[i][0]);//swapped lat/long
        }
        return googleCoords;
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1IqGZUiXvjKfTUc7yDim24FaUwWEe4ro
&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-git.min.js"></script>

  </body>
</html>
